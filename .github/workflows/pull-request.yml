name: Pull request check

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.12.2
      uses: actions/setup-node@v4
      with:
        node-version: 20.12.2
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
